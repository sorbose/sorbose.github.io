<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            font-family: '宋体';
            font-size: 12pt;
            color: #0011aa;
            text-align: left;
            text-indent: 2em;
            line-height: 1.6em;
        }
        .italic{
            font-style: italic;
        }
        .bold{
            font-weight: bold;
        }
        .underline{
            text-decoration: underline;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <p>格式化本段文字的字体：宋体，大小12pt；颜色#0011aa，左对齐，首行缩进2em，行高1.6倍。
        设置其中一部分为<span class="italic">斜体</span>、<span class="bold">粗体</span>、<span class="underline">下划线</span>。</p>
</body>

</html>
